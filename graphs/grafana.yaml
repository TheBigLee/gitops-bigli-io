kind: Pod
metadata:
  name: graphs-grafana-test
  labels:
    helm.sh/chart: grafana-6.29.11
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: graphs
    app.kubernetes.io/version: "8.5.3"
