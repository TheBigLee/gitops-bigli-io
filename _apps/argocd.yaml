apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd
    repoURL: https://github.com/TheBigLee/gitops-bigli-io.git
    targetRevision: HEAD
---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
